<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width:100%; height:100vh; display:flex;align-items: center;justify-content: center;" id="list">
       
    </div>

    <script>
        fetch('https://nodejs-rail2.up.railway.app/').then((resp)=>{
            return resp.json()
        }).then((data)=>{
          const list =  document.getElementById('list') 

            data.map((item)=>{
              
                list.innerHTML += 
                   `<div style="display: flex; margin-right:10px; flex-direction:column;color:#fff;font-family:Sans-serif; align-items:center; justify-content:center;width:300px; background:blue; height:150px;">
                       <p>${item.nome}</p>
                       <p>${item.idade}</p>
                    
                    
                    </div>`
                
            })
        })

    </script>

</body>
</html>
